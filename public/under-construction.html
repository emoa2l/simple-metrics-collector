<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric Collector - Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      opacity: 0.95;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .status h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .eta {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      .logo {
        font-size: 2rem;
      }

      .icon {
        width: 48px;
        height: 48px;
        font-size: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="icon">ðŸ“Š</div>
      <div>Metric Collector</div>
    </div>

    <h1>System Under Maintenance</h1>

    <p>
      This metric collector is currently undergoing maintenance and upgrades.
      We'll be back shortly with improvements.
    </p>

    <div class="status">
      <h2>
        <span class="spinner"></span>
        System Status
      </h2>
      <p style="margin: 0;">Performing scheduled maintenance and upgrades</p>
      <div class="eta">Expected completion: Soon</div>
    </div>
  </div>
</body>
</html>

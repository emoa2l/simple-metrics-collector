version: '3.8'

services:
  metric-collector:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite:///app/data/metrics.db
      - RETENTION_DAYS=30
    volumes:
      - ./data:/app/data
    restart: unless-stopped

